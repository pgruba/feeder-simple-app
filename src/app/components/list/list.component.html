<div class="tab-container">
  <table mat-table [dataSource]="feeds" class="mat-elevation-z8" #table>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Feeds:</th>
      <td mat-cell *matCellDef="let element" class="icon">
        <app-icon [tag]="element.sourceName"></app-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="{{ element.sourceName }}">
        <span>{{ element.author }}:</span>
        <div class="feed">{{ element.content }}</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
